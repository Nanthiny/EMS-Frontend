
<div class="form-style">
  <div class="add"> <a class="btn btn-secondary" routerLink="/add-salary-details-form">
      Add New Salary Record
    </a></div>
  <table class="table table-bordered">
    <thead class="thead-light">
      <tr>
        <td>Employee Number</td>
        <td>Salary (Rs)</td>
        <td>Effective Date</td>
        <td class="actions">Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of details">
        <td>{{item.employeeNumber}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.effectiveDate | date:'YYYY-MM-dd'}}</td>
        <td class="actions">
          <div>
            <a class="btn" [routerLink]="['/edit-salary-details-form/',item.employeeSalaryDetailsId]">
              <i class="fa-regular fa-pen-to-square"></i>
            </a>
            <a class="btn" (click)="deleteData(item.employeeSalaryDetailsId)">
              <i class="fa-solid fa-trash"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-popup  [isOpen]="isModalOpen" (close)="closeModal()" (confirm)="onConfirm()"></app-popup>
