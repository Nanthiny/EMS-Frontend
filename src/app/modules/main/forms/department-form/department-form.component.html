<div class="dept-form">
  <h4>{{title}}</h4>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Department Name</label>
      <input class="col-sm-10 form-control" placeholder="Enter Department Name" formControlName="departmentName"
        [ngClass]="evaluateInputWarning('departmentName')">
    </div>
    <div class="form-group row">
      <div class="col-sm-8 btns">
        <button type="submit" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!valid">Submit</button>
      </div>
    </div>
  </form>
</div>
