<div class="create-form">
  <h4>{{title}}</h4>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Employee Number</label>
      <select class="col-sm-10 form-select" formControlName="employeeId" [ngClass]="evaluateInputWarning('employeeId')"
        aria-placeholder="select">
        <option value="" disabled selected>---Select Employee ---</option>
        <option *ngFor="let emp of employees" [value]="emp.employeeId">{{emp.employeeNumber}}</option>
      </select>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Monthly Salary</label>
      <input class="col-sm-10 form-control" placeholder="Enter Salary Value" formControlName="salary"
        [ngClass]="evaluateInputWarning('salary')">
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Effective Date</label>
      <input type="date" class="col-sm-10 form-control" placeholder="Select Date" formControlName="effectiveDate"
        [ngClass]="evaluateInputWarning('effectiveDate')">
    </div>
    <div class="form-group row">
      <div class="col-sm-8 btns">
        <button type="submit" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!valid">Submit</button>
      </div>
    </div>
  </form>
</div>
